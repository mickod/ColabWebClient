<div class="container">
	<div class="row"> 
		<div class="col-lg-12"> 
			<h1 class="page-header">Upload Video</h1> 
		</div> 
	</div> 
	<p>
		This is to allow upload from the browser for test purposes - this is not intended to be used on a mobile device.
	</p>
	<div ng-controller="WebUploadCtrl">
	  <input type="file" ng-file-select="onFileSelect($files)">
	  <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>
	  <button ng-click="upload.abort()">Cancel Upload</button>
	</div>
 </div>
