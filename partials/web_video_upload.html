<div class="container">
	<div class="row"> 
		<div class="col-lg-12"> 
			<h1 class="page-header">Upload Video</h1> 
		</div> 
	</div> 
	<p>
		This is to allow upload from the browser for test purposes - this is not intended to be used on a mobile device.
	</p>
	<div ng-controller="WebUploadCtrl">
		<div>
		  <input class="btn btn-success btn-xs"  type="file" ng-file-select="onFileSelect($files)">
		  <div ng-file-select="onFileSelect($files)" data-multiple="true"></div>
		  <p></p>
		  <button type="button" class="btn btn-default btn-xs" ng-click="upload.abort()">Cancel Upload</button>
		</div>
		<p></p>
		<div>
			<p>Progress: {{progressPerCent}}<p>
		</div>
	</div>
 </div>
